<!doctype html>
<html lang="en">
<head data-th-fragment="headFragment(title)">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title data-th-text="${title}"></title>

    <link data-th-href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet">
    <link rel="stylesheet"
          data-th-href="@{https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css}">
</head>
<body>

<nav data-th-fragment="NavBar">
    <div class="nav-wrapper">
        <a data-th-href="@{/}" class="brand-logo right">LaRec</a>
    </div>
    <div class="nav-content">
        <form data-th-action="@{/search}">
            <div class="input-field">
                <input name="name" class="item-search" type="search" data-th-value="${name}" required>
                <i class="material-icons">close</i>
            </div>
        </form>
    </div>
</nav>

<div data-th-fragment="scriptsFragment">
    <script type="text/javascript" data-th-src="@{https://code.jquery.com/jquery-3.2.1.min.js}"></script>
    <script data-th-src="@{https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js}"></script>
</div>
</body>
</html>
