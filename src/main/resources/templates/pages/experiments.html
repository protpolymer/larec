<!doctype html>
<html lang="en">
<head data-th-replace="fragments/layout :: headFragment(title='All Experiments')"></head>
<body>
<nav data-th-include="fragments/layout :: NavBar"></nav>
<div class="row">
    <div class="col s12">
        <h1>All Experiments</h1>
        <ul class="collection">
            <li class="collection-item" data-th-each="experiment : ${experiments}">
                <a class="collection-item" data-th-href="@{/{id} (id=${experiment.id}) }">
                    <span data-th-text="${experiment.name}"></span>
                    <span>;</span>
                    <span data-th-text="${experiment.date}"></span>
                </a>
                <a data-th-href="@{/{id}/delete (id=${experiment.id})}">Delete</a>
            </li>
        </ul>
        <a data-th-href="@{/add}" class="waves-effect waves-light btn">Add Experiment</a>
    </div>
</div>

<div data-th-include="fragments/layout :: scriptsFragment" data-th-remove="tag"></div>
</body>
